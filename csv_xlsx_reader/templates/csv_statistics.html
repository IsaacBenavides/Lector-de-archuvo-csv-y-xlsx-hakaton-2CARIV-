{% extends 'statistics.html' %}

    
{% block statistics_content %}

<div class="row mx-3">
    <div class="col-3 custom-card mx-3 my-3">
        <div>
            <div style="width: 100px;height: 100px;border-radius: 50%;background-color: #009879; display: flex;justify-content: center;position: relative;" class="my-3">
                <i class='bx bx-window' style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%); color: white;font-size: 50px;"></i>
            </div>
            <p class="card-text h1">{{ rows_imported }}</p>
            <h5 class="card-title">Filas Importadas</h5>
        </div>
    </div>
    <div class="col-3 custom-card mx-3 my-3" style="border: none;">
        <div>
            <div style="width: 100px;height: 100px;border-radius: 50%;background-color: #009879; display: flex;justify-content: center;position: relative;" class="my-3">
                <i class='bx bx-sitemap' style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%); color: white;font-size: 50px;"></i>
            </div>
            <p class="card-text h1">Moviments</p>
            <h5 class="card-title"><a href="" style="color: #009879;" data-toggle="modal" data-target="#exampleModalCenter" onclick="itemTypeFunction()">Click me</a></h5>
        </div>
    </div>
  
    <div class="col-3 custom-card mx-3 my-3" style="border: none;">
        <div>
            <div style="width: 100px;height: 100px;border-radius: 50%;background-color: #009879; display: flex;justify-content: center;position: relative;" class="my-3">
                <i class='bx bx-sitemap' style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%); color: white;font-size: 50px;"></i>
            </div>
            <p class="card-text h1">Order Priority by Item Type</p>
            <h5 class="card-title"><a href="" style="color: #009879; " data-toggle="modal" data-target="#exampleModalCenter" onclick="transactions_by_year()">Click me</a></h5>
        </div>
    </div>
    
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>


<script>

    function itemTypeFunction(){
        document.getElementById("exampleModalLongTitle").innerHTML = "Moviments";
        document.getElementById("modal-body").innerHTML = "<div style='padding:0 20px;'><ul>{% for item in description %}<li>{{item}}</li>{% endfor %}</ul></div>";
    }

    function transactions_by_year(){
        document.getElementById("exampleModalLongTitle").innerHTML = "Transactions by year";
        document.getElementById("modal-body").innerHTML = "<div style='padding:0 20px;'><ul>{% for key, value in transaction_by_year.items %}<li>{{key}}: {{value|length}}</li>{% endfor %}</ul></div>";
    }

    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })
</script>
{% endblock %}
